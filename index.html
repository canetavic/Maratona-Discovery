<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Fala sobre a portabilidade da plataforma para celular e tal-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanças</title>
    <div id="fonts"> 
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Cormorant+Unicase:wght@300;400&display=swap"
            rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;1,500;1,600&display=swap"
            rel="stylesheet">
    </div>

</head>

<body>
    <header>
        <h1 id="logo">f i n a n ç a $</h1>
    </header>

    <main class="container">
        <section id="balance">
            <h2>Balanço</h2>
            <div class="card">
                <h3>Entradas</h3>
                <p>R$ 5 000,00</p>
            </div>
            <div class="card">
                <h3>Saídas</h3>
                <p>R$ 2 000,00</p>
            </div>
            <div class="card">
                <h3>Total</h3>
                <p>R$ 3 000,00</p>
            </div>


        </section>

        <section id="transaction">
            <h2>Transações</h2>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody id="transactions">
                    <tr>
                        <td>Energia</td>
                        <td> - 300,00</td>
                        <td>22/02/21</td>
                    </tr>
                    <tr>
                        <td>Venda</td>
                        <td> 2300,00</td>
                        <td>27/03/21</td>
                    </tr>
                    <tr>
                        <td>Água</td>
                        <td> - 350,00</td>
                        <td>26/02/21</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>c o n t r o l eF i n a n c e i r o</p>
    </footer>


</body>

</html>
